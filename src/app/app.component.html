<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
    .login-form {
      width: 540px;
      margin: 50px auto;
    }

    .login-form form {
      margin-bottom: 15px;
      background: #f7f7f7;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      padding: 30px;
    }

    .login-form h2 {
      margin: 0 0 15px;
    }

    .form-control,
    .btn {
      min-height: 38px;
      border-radius: 2px;
    }

    .btn {
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body style="background-color: rgb(0, 255, 255)">
  <div *ngIf="nav">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark" text-align="left">
    <a class="navbar-brand" routerLink="" routerLinkActive="active">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="show = !show">{{show ? "Login/Sign Up" : 'Login/Sign Up'}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="breakfast" routerLinkActive="active">Breakfast</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="lunch" routerLinkActive="active">Lunch</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="dinner" routerLinkActive="active">Dinner</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="vegan" routerLinkActive="active">Vegan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="dessert" routerLinkActive="active">Desserts</a>
        </li>
        <li class="nav-item">
          <div class="row">
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle
                  style="color:rgb(158, 158, 158);">Skill Level</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem>
                    <a class="nav-link" routerLink="easy" routerLinkActive="active" style="color:black;">Easy</a>
                  </button>
                  <button ngbDropdownItem>
                    <a class="nav-link" routerLink="intermediate" routerLinkActive="active"
                      style="color:black;">Intermediate</a>
                  </button>
                  <button ngbDropdownItem>
                    <a class="nav-link" routerLink="hard" routerLinkActive="active" style="color:black;">Hard</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <input type="text" placeholder="Search for Ingredients!"> <button>Search</button>
  </nav>
  <div *ngIf="!show" class="login-form">
    <div>
      <form role="form" (submit)="loginUser()" #form="ngForm" ngNativeValidate>
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
          <!-- Implement banana syntax [(NgModel)] for username and password -->
          <input type="text" class="form-control" placeholder="Username" id="username" name="username" [(ngModel)]="username"required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" id="pass_word" name="pass_word"[(ngModel)]="password"required>
        </div>
        <div class="form-group">
          <!-- Use event binding on button (click) = "loginFunction()" -->
          <button type="submit" class="btn btn-primary btn-block" (click)="loginUser()">Sign In</button>
        </div>
      </form>
    </div>
    <div>
      <form>
        <h2 class="text-center">Sign Up</h2>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First Name" name="fName"required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last Name" name="lName"required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email Address" name="email"required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" name="username"[(ngModel)]="model.username"required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="pass_word"required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="nav = !nav">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div *ngIf="!nav">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark" text-align="left">
    <a class="navbar-brand" routerLink="" routerLinkActive="active">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="nav = !nav">Sign Out</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Favorites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/breakfast" routerLinkActive="active">Breakfast</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lunch" routerLinkActive="active">Lunch</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dinner" routerLinkActive="active">Dinner</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/vegan" routerLinkActive="active">Vegan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dessert" routerLinkActive="active">Desserts</a>
        </li>
        <li class="nav-item">
          <div class="row">
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle
                  style="color:rgb(158, 158, 158);">Skill Level</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem>
                    <a class="nav-link" routerLink="/easy" routerLinkActive="active" style="color:black;">Easy</a>
                  </button>
                  <button ngbDropdownItem>
                    <a class="nav-link" routerLink="/intermediate" routerLinkActive="active"
                      style="color:black;">Intermediate</a>
                  </button>
                  <button ngbDropdownItem>
                    <a class="nav-link" routerLink="/hard" routerLinkActive="active" style="color:black;">Hard</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <input type="text" placeholder="Search for Ingredients" [(ngModel)]="ingredient"> <button (click)="Search()">Search</button>
  </nav>
</div>
  <router-outlet></router-outlet>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
